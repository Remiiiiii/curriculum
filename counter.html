<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Counter</title>
</head>
<body>

<div id="counter">1</div>

<script>
    var count = 1;
    var counterElement = document.getElementById('counter');

    function updateCounter() {
        count++;
        counterElement.textContent = count;
    }

    setInterval(updateCounter, 10);
</script>

</body>
</html>
